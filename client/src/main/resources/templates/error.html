<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head th:replace="fragments/head :: common_header(~{::title})">
  <title>BankMini - Error</title>
</head>

<div th:replace="fragments/header :: copyheader"></div>

<body style="background-color: #28a745;" th:with="httpStatus=${T(org.springframework.http.HttpStatus).valueOf(#response.status)}">
<div class="mainblock">
  <div class="container">
    <h1 th:if="${!userError}" th:text="|${httpStatus.value()} - ${httpStatus.reasonPhrase}|">404</h1>
    <h1 th:if="${userError}">Operation exetuted error</h1>
    <p th:utext="${errorMessage}">Error java.lang.NullPointerException</p>
    <a href="/" th:href="@{/}">On main page</a>
  </div>
</div>
</body>

<div th:replace="fragments/footer :: copy"></div>
</html>
