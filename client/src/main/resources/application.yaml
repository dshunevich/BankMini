spring:
  h2:
    console.enabled: true
    #    http://localhost:8080/h2-console
  datasource:
    url: jdbc:h2:mem:shp
    username: sa
    password:
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate.jdbc.time_zone: UTC
    hibernate:
      ddl-auto: validate